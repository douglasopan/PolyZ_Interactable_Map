<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PolyZ Official Interactive Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Optional: Icon set for markers -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/235/235861.png" />
</head>

<body>
  <!-- Version Widget -->
  <div id="version-widget">
    PolyZ Official Interactive Map [BETA | Version: v0.07]
  </div>

  <!-- Contribution Banner -->
  <div id="contribution-banner">
    Are you a developer? <a href="https://polyz.co.uk" target="_blank">Contribute at PolyZ.co.uk</a>!
  </div>

  <!-- Cursor Cloud -->
  <div id="cursorCloud"></div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Zoom-to-City Button -->


  <!-- Sidebar Buttons for all points -->
  <div id="sidebar-buttons">
    <button data-coords="812,1600" title="City">🏙️ City</button>
    <button data-coords="692,1200" title="Airfield">🛩️ Airfield</button>
    <button data-coords="612,1220" title="Faction Base 1">🛡️ Faction Base 1</button>
    <button data-coords="1025,1220" title="Residential Area">🏘️ Residential Area</button>
    <button data-coords="1215,1410" title="Shopping Mall">🛍️ Shopping Mall</button>
    <button data-coords="1300,1710" title="Bunker">🧱 Bunker</button>
    <button data-coords="1500,1710" title="Faction Base 2">🛡️ Faction Base 2</button>
    <button data-coords="1160,2140" title="Faction Base 3">🛡️ Faction Base 3</button>
    <button data-coords="1425,2000" title="Abandoned Farm North">🌾 Abandoned Farm North</button>
    <button data-coords="1425,1865" title="Abandoned Farm South">🌾 Abandoned Farm South</button>
    <button data-coords="1425,1285" title="Small Town East">🏚️ Small Town East</button>
    <button data-coords="930,2050" title="Small Town West">🏚️ Small Town West</button>
    <button data-coords="660,2090" title="Junkyard">🔧 Junkyard</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
